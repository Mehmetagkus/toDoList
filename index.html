<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-absolute top-0 end-0 p-3">
      <div class="toast p-3 fw-bolder text-center" role="alert" aria-live="assertive" aria-atomic="true"
        id="messageArea">
        <div class="toast-body" id="message">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="header  w-100 border border-2 bg-warning">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span id="liveToastBtn" class="button">Ekle</span>
    </div>
    <ul id="list">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
